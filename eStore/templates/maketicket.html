{% extends "layout.html" %} {% block head %}
<style>

</style>
{% endblock head %} {% block body %}
<form action="{% url 'maketicket' %}" method="post">
    {% csrf_token %}
    <div class="container">


        <!-- SECTION HEADING -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-4 mx-auto p-0 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="text-center mt-0">
                                            <h1>Add Ticket</h1>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION HEADING -->

        <!-- SECTION CUSTOMER -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Please
                                                specify customer
                                                *</label> <select name="customer" class="form-control" required="required" data-error="Please specify your
                                                need.">
                                                {% for customer in Customer %}
                                                <option value="{{customer.id}}">{{customer.name}}
                                                    ,
                                                    {{customer.phonenumber}}</option>
                                                {% endfor %}
                                            </select> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email"></label> <a style="text-decoration: none;
                                                text-align: center;" href="{% url 'addcustomer' %}" type="button" class="form-control">Add
                                                New Customer</a> </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION CUSTOMER -->

        <!-- SECTION FAULT -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify
                                                faulty part
                                                *</label> <select name="fault_data" class="form-control" required="required" data-error="Please specify your
                                                need.">
                                                {% for fault in Fault %}
                                                <option value="{{fault.id}}">{{fault.name}}</option>
                                                {% endfor %}
                                            </select> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email"></label> <a style="text-decoration: none;
                                                text-align: center;" href="{% url 'addfault' %}" type="button" class="form-control">Add
                                                New Fault</a> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION FAULT -->

        <!-- SECTION TICKET_STATUS -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify
                                                ticket status
                                                *</label> <select name="status_data" class="form-control" required="required" data-error="Please specify your
                                                need.">
                                                {% for status in Status %}
                                                <option value="{{status.id}}">{{status.name}}</option>
                                                {% endfor %}
                                            </select> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email"></label> <a style="text-decoration: none;
                                                text-align: center;" href="{% url 'addstatus' %}" type="button" class="form-control">Add
                                                New Status</a> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION TICKET_STATUS -->

        <!-- SECTION AMOUNT -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" name="amount" placeholder="Amount" required="required">
                                    </div>
                                    <div class="col-auto mt-2">
                                        <select class="form-select" name="amount_data">
                                            {% for transaction in Transaction %}
                                            <option value="{{transaction.id}}">{{transaction.type}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION AMOUNT -->


        <!-- SECTION DEVICE -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group"> <label for="form_name">Device Name and
                                                Model no
                                                *</label> <input type="text" name="device_data" class="form-control" placeholder="Please enter your Device Name and Model no" required="required" data-error="Firstname is
                                                required."> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION DEVICE -->

        <!-- SECTION NOTES -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-13">
                                        <div class="form-group">
                                            <label for="form_name">Technician's
                                                Notes *</label>
                                            <input type="text" name="descriptiondata" class="form-control" placeholder="" required="required" data-error="Description required" cols="20">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION NOTES -->


        <!-- SECTION SUBMIT -->
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-4 mb-4 mx-auto p-0 bg-light">
                    <button type="submit" class="btn btn-success"><b>Submit</b></button>
                </div>
                <!-- /.8 -->
            </div>
            <!-- /.row-->
        </div>
        <!-- END SECTION SUBMIT -->

    </div>

</form>








{% endblock body %}
