{% extends 'layout.html' %}

{% block body %}

<h1 style="text-align: center;">Add Customer</h1>
<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
        <div class="container">
          <form id="contact-form" method="post" action="{% url 'addcustomer' %}" role="form">
            {% csrf_token %}
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group"> <label for="form_name">Name *</label> <input type="text" name="name"
                      class="form-control" placeholder="Please enter your name *" required="required"
                      data-error="Firstname is required."> </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group"> <label for="form_lastname">Phone Number *</label> <input type="tel"
                      name="phonenumber" class="form-control" placeholder="Please enter your Phone Number *"
                      required="required" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" data-error="Lastname is required."> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group"> <label for="form_email">Email *</label> <input type="email" name="email"
                      class="form-control" placeholder="Please enter your email *" required="required"
                      data-error="Valid email is required."> </div>
                </div>
              </div>
              <div class="row" style="margin-top: 10px;">
                <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block "
                    value="Submit"> </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- /.8 -->
  </div> <!-- /.row-->
</div>




{% endblock body %}
